<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css"/>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/main.js"></script>

        <script language="javascript" type="text/javascript">

        </script>
    </head>
    <body>
        <!---------STARTPAGE-------->
        <div data-role="page" id="STARTPAGE">
            <div data-role="panel" id="overlayPanel" data-display="overlay" data-theme="b">               
                <a href="#ABOUT" class="ui-btn ui-corner-all ui-icon-user ui-btn-icon-left">About</a>


                <a style="display: none;" href="#STARTPAGE" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close panel</a>

            </div>


            <div data-role="header"  data-position="inline" data-tap-toggle="false" data-theme="b">
                <div data-role="navbar" data-iconpos="left">
                    <a href="#overlayPanel" data-role="button" data-icon="bars" >Menu</a>


                    <a href="#"  id="show_time" align="right" style="float:right"  data-inline="true">time</a>
                </div>
            </div>

            <div data-role="main" class="ui-content" data-theme="a"  data-position="inline">

                <div class="ui-body ui-body-a ui-corner-all" id="person" >


                    
                    <div id="button_clone" style="display: none;">
                        
                        <input name="led_" id="led_" type="checkbox" >
                        <label name="led_label" for="led_">ip</label>
                        
                        <input name="led_ip" type="hidden" value="" />
                        <input name="led_port" type="hidden" value=""/>
                    </div>
                    
                    <div id="for_calibration" style="display: none;">
                        <textarea id="val_calibration"></textarea>
                    </div>


                    <div style="display: none;">
                        <div> Calibration data: </div>
                        <table data-role="table" data-mode="reflow" class="ui-responsive table-stroke ui-responsive" style=" color: #00BFFF;">
                            <thead>
                                <tr >
                                    <th style="width: 30px;">num camera</th>
                                    <th style="width: 15%;">alpha1</th>
                                    <th style="width: 15%;">beta1</th>
                                    <th style="width: 15%;">alpha2</th>
                                    <th style="width: 15%;">beta2</th> 
                                    <th style="width: 15%;">alpha3</th>
                                    <th style="width: 15%;">beta3</th> 
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td id="c1_alpha1"></td>
                                    <td id="c1_beta1"></td>
                                    <td id="c1_alpha2"></td>
                                    <td id="c1_beta2"></td>
                                    <td id="c1_alpha3"></td>
                                    <td id="c1_beta3"></td>

                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td id="c2_alpha1"></td>
                                    <td id="c2_beta1"></td>
                                    <td id="c2_alpha2"></td>
                                    <td id="c2_beta2"></td>
                                    <td id="c2_alpha3"></td>
                                    <td id="c2_beta3"></td>

                                </tr>

                            </tbody>
                        </table>
                    </div>

                    <br>
                    <div id="forTable">
                        <div> Beacon offset: </div>
                        <table data-role="table" id="mtable_file" data-mode="reflow" class="ui-responsive table-stroke ui-responsive">
                            <thead>
                                <tr >
                                    <th data-priority="1" style="width: 30px;">#</th>
                                    <th data-priority="2" style="width: 10%;">ID Sensor</th>
                                    <th data-priority="3" style="width: 40%;">dX</th>
                                    <th data-priority="4" style="width: 40%;">dY</th>
                                    <th data-priority="5" style="width: 10%;">date</th> 
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="display: none;">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div id="output"></div>
    </body>

</html>
